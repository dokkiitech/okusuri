name: Deploy via Cloudflare SSH (No SSH Key)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: |
          curl -fsSL https://get.pnpm.io/install.sh | sh -
          echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH
          export PATH="$HOME/.local/share/pnpm:$PATH"
          pnpm --version

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin

      - name: Create SSH config for Cloudflare
        run: |
          mkdir -p ~/.ssh
          echo "Host cloudflare-server" > ~/.ssh/config
          echo "  HostName ${{ secrets.CLOUDFLARE_HOSTNAME }}" >> ~/.ssh/config
          echo "  User root" >> ~/.ssh/config
          echo "  ProxyCommand cloudflared access ssh \\" >> ~/.ssh/config
          echo "    --hostname %h \\" >> ~/.ssh/config
          echo "    --id ${{ secrets.CLOUDFLARE_SERVICE_TOKEN_ID }} \\" >> ~/.ssh/config
          echo "    --secret ${{ secrets.CLOUDFLARE_SERVICE_TOKEN_SECRET }} \\" >> ~/.ssh/config
          echo "    --destination 127.0.0.1:22" >> ~/.ssh/config

      - name: Add known host (bypass warning)
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 22 127.0.0.1 >> ~/.ssh/known_hosts || true

      - name: SSH into server and deploy
        run: |
          ssh -o StrictHostKeyChecking=no cloudflare-server <<EOF
          cd /home/dokkiitech/product/okusuri
          git pull origin main
          pnpm install
          pnpm build
          pm2 restart okusuri
          EOF
