name: Deploy via Cloudflare SSH (No SSH Key)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin

      - name: Create cloudflared config
        run: |
          mkdir -p ~/.ssh
          cat <<EOF > ~/.ssh/config
          Host cloudflare-server
            HostName ${{ secrets.CLOUDFLARE_HOSTNAME }}
            User root
            ProxyCommand cloudflared access ssh --hostname %h --id ${{ secrets.CLOUDFLARE_SERVICE_TOKEN_ID }} --secret ${{ secrets.CLOUDFLARE_SERVICE_TOKEN_SECRET }}
          EOF

      - name: SSH into server via Cloudflare Access (no key)
        run: |
          ssh -o StrictHostKeyChecking=no cloudflare-server << 'EOF'
            cd /home/dokkiitech/product/okusuri
            git pull origin main
            pnpm install
            pnpm build
            pm2 restart okusuri
          EOF
